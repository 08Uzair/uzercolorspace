<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzer Gradient</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="">
        </div>
        <ul>
            <li>2-Color Gradient </li>
            <li>3-Color Gradient </li>
            <li>Contact </li>
            <li><i class='bx bxl-linkedin-square'></i></li>
        </ul>
    </div>
    <div class="textBox">
        <h1>Generate a 3-Color-Gradient</h1>
        <h3>Choose orientation</h3>

    </div>
    <div class="main">



        <div class="arrows">
            <i id="bottom" class='bx bx-down-arrow-circle'></i>
            <i id="left" class='bx bx-left-arrow-circle'></i>
            <i id="left bottom" class='bx bx-left-down-arrow-circle'></i>
            <i id="left top" class='bx bx-left-top-arrow-circle'></i>
            <i id="right" class='bx bx-right-arrow-circle'></i>
            <i id="right bottom" class='bx bx-right-down-arrow-circle'></i>
            <i id="right top" class='bx bx-right-top-arrow-circle'></i>
            <i id="top" class='bx bx-up-arrow-circle'></i>
        </div>
        <div class="text2">Enter colors</div>
        <div class="colors">
            <div class="color1">
                <span> #D16BA5</span><input value="#D16BA5" type="color">
            </div>
            <div class="color1">
                <span> #86A8E7</span><input value="#86A8E7" type="color">
            </div>
            <div class="color1">
                <span> #5FFBF1</span><input value="#5FFBF1" type="color">
            </div>
        </div>
        <div class="generate">
            <button class="btn"><i class='bx bx-rocket'></i>GENERATE</button>
            <li class="copybtn"><i class='bx bx-copy'></i></li>

        </div>

    </div>
</body>

</html>
